<div class="edit">

    <header class="d-flex  justify-content-between align-items-center pt-4 pe-4 ps-4 " >
        <p class="m-0">Edit Employee</p>
        <button mat-flat-button matDialogClose class="text-center bg-secondary-subtle">
          <mat-icon class="color-seconder">close</mat-icon>
        </button>
      </header>
      <hr>
    <form [formGroup]="newEmployee"  class="pe-4 ps-4">
        <div class="row mt-3">
                <div class="col-md-12 data-input ">
                     <mat-label>Name</mat-label> 
                    <mat-form-field appearance="outline" class="w-100 ">
                        <input matInput type="text"  required formControlName="empName" >
                        <mat-error *ngIf="newEmployee.get('empName')?.hasError('required')">
                            Please enter Name
                          </mat-error>
                          
                    </mat-form-field>
                </div>  
               
                <div class="col-md-12 data-input">
                    <mat-label>Email</mat-label> 
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput type="email"   formControlName="empEmail"  required>
                        <mat-error *ngIf="newEmployee.get('empEmail')?.hasError('required')">
                            Please enter an Email address
                          </mat-error>
                          <mat-error *ngIf="newEmployee.get('empEmail')?.hasError('email')">
                            Please enter a valid email address
                          </mat-error> 
                         
                          
                    </mat-form-field>
                </div>  

                <div class="col-md-12">
                    <mat-label> Adress</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <textarea matInput  formControlName="empAddress"  required></textarea>
                        <mat-error *ngIf="newEmployee.get('empAddress')?.hasError('required')">
                            Please enter a Adress 
                          </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 data-input">
                    <mat-label> Phone</mat-label> 
                   <mat-form-field appearance="outline" class="w-100">
                       <input matInput   formControlName="empPhone" required>
                       <mat-error *ngIf="newEmployee.get('empPhone')?.hasError('required')">
                        Please enter a Adress 
                      </mat-error>
                      
                      <mat-error *ngIf="newEmployee.get('empPhone')?.hasError('pattern')">
                        Please enter a 11 number that start 010 or 011 or 012
                      </mat-error>
                   </mat-form-field>
               </div>  

        </div>
    </form>

    <footer class="tw-p-6 pe-4 ps-4 py-4 ">
        <div class="d-flex justify-content-end align-items-end">
          
         
            <button class="btn btn-lg me-2" matDialogClose>Cancel</button>
            <button class="btn  btn-lg" (click)="updateEmployee()" [disabled]="newEmployee.invalid || isLoading"  >  Save</button>
          </div>
        
      </footer>
</div>
